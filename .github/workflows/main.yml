    name: Reusable Workflow 1

    on: 
      # push: 
      #   branches:
      #   - main
      pull_request:
        branches:
        - main
        
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 14
        - name: Install dependencies
          run: npm i
        # - name: Run tests
        #   run: npm test

      docker-build:
        runs-on: ubuntu-latest
    
        needs: build
    
        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Login to GitHub Container Registry
          run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

        - name: Rename Docker image based on branch
          run: |
            IMAGE_NAME="app-staging"  # Change this to whatever you want the base name to be
            BRANCH_NAME=$(echo "${{ github.ref }}" | awk -F'/' '{print $NF}')
            docker tag ghcr.io/hishamfazlie/nodetest ghcr.io/hishamfazlie/$IMAGE_NAME:$BRANCH_NAME

    
        - name: Build Docker image
          uses: docker/build-push-action@v2
          with:
            context: .
            file: Dockerfile
            push: true
            tags: ghcr.io/hishamfazlie/myapp:${{ github.ref_slug }}

