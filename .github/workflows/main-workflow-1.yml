    name: Reusable Workflow 1

    on: 
      workflow_call:
            inputs:
                node-version:
                    description: "Node Version"
                    required: true
                    type: string

        
    jobs:
      build:
        runs-on: ubuntu-latest
        
        steps:
            - name: checkout repo
              uses: actions/checkout@v4
              
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: ${{ inputs.node-version }}
                
            - run: npm install
            # - run: npm run build

