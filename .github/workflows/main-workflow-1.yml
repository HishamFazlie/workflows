      docker-build:
        runs-on: ubuntu-latest
    
        needs: build
    
        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Login to GitHub Container Registry
          run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
        - name: Build Docker image
          uses: docker/build-push-action@v4
          with:
            context: .
            file: Dockerfile
            push: true
            tags: ghcr.io/hishamfazlie/myapp:${{ github.ref_slug }}

        - name: Rename Docker image based on branch
          run: |
            IMAGE_NAME="sample-node"  # Change this to whatever you want the base name to be
            BRANCH_NAME=$(echo "${{ github.ref }}" | awk -F'/' '{print $NF}')
            docker tag ghcr.io/hishamfazlie/myapp ghcr.io/hishamfazlie/$IMAGE_NAME:$BRANCH_NAME

